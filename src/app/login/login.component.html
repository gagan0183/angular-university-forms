<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" #loginForm="ngForm">
      <mat-form-field>

        <input matInput ngModel type="email" name="email"
               placeholder="Email" required #email="ngModel">
        <mat-error *ngIf="email.errors?.required">The email is mandatory</mat-error>

      </mat-form-field>

      <mat-form-field>

        <input matInput ngModel type="password" name="password" placeholder="Password"
                   #password="ngModel" required>
        <mat-error *ngIf="password.errors?.required">The password is mandatory</mat-error>

      </mat-form-field>

      <button mat-raised-button color="primary" (click)="login(loginForm)">
        Login
      </button>

    </form>

  </mat-card-content>
</mat-card>
