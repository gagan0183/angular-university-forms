<div [formGroup]="form">
    <address-form legend="Address"></address-form>
    <mat-form-field>
        <input matInput placeholder="Course title" formControlName="title" #title />
        <mat-hint align="end">
            {{ title.value.length }}
        </mat-hint>
        <mat-error *ngIf="courseTitle.errors?.titleExists">
            This title is already being used
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-select placeholder="Select Category" formControlName="category">
            <ng-container *ngFor="let category of (courseCategories$ | async)">
                <mat-option [value]="category.code">{{category.description}}</mat-option>
            </ng-container>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="releaseDatePicker" placeholder="Release date" formControlName="releasedAt">
        <mat-datepicker-toggle matSuffix [for]="releaseDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #releaseDatePicker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox color="primary" formControlName="downloadsAllowed">Downloads allowed?</mat-checkbox>
    <mat-form-field>
        <textarea matInput placeholder="Description" formControlName="longDescription"></textarea>
    </mat-form-field>
</div>
