<input type="file" class="file-input" (change)="onFileSelected($event)" #fileInput>
<div class="file-upload">
    <mat-form-field>
        <input matInput [disabled]="true" [value]="fileName">
    </mat-form-field>
    <button mat-mini-fab color="primary" class="upload-btn" (click)="fileInput.click()">
        <mat-icon>attach_file</mat-icon>
    </button>
</div>
